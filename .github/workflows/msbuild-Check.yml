name: MSBuild Check

on:
  workflow_dispatch: 
  pull_request:
    branches: [ "main", "Milestone/*" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Debug
  BUILD_CONFIGURATION_RELEASE: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    env:
      DOTNET_CLI_UI_LANGUAGE: ja-JP
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: false

    steps:
    - uses: actions/checkout@v6.0.1

    - name: Set UTF-8 encoding
      run: |
        $OutputEncoding = [System.Text.Encoding]::UTF8

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build Debug
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        chcp 932 >nul
        msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:OutDir="../build/build/Debug" /m ${{env.SOLUTION_FILE_PATH}}
      shell: cmd
    
    - name: Build Release
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        chcp 932 >nul
        msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION_RELEASE}} /p:OutDir="../build/build/Release" /m ${{env.SOLUTION_FILE_PATH}}
      shell: cmd