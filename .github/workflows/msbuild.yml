name: MSBuild

on:
  push:
    branches: [ "main", "Milestone/*" ]
  pull_request:
    branches: [ "main", "Milestone/*" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Debug
  BUILD_CONFIGURATION_RELEASE: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    env:
      DOTNET_CLI_UI_LANGUAGE: ja-JP
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: false

    steps:
    - uses: actions/checkout@v6.0.1

    - name: Set UTF-8 encoding
      run: |
        $OutputEncoding = [System.Text.Encoding]::UTF8

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build Debug
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        chcp 932 >nul
        msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:OutDir="../build/build/Debug" /m /p:AdditionalOptions="/source-charset:utf-8 /execution-charset:shift_jis" ${{env.SOLUTION_FILE_PATH}}
      shell: cmd
    
    - name: Build Release
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        chcp 932 >nul
        msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION_RELEASE}} /p:OutDir="../build/build/Release" /m /p:SourceCharset=UTF-8 /p:CL="/source-charset:.932 /execution-charset:.932" ${{env.SOLUTION_FILE_PATH}}
      shell: cmd

    - name: Copy Assets and DLL for Artifact
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: xcopy ".\HEW2026_Project\assimp-vc143-mtd.dll" ".\build\build\Debug\" /y; xcopy ".\HEW2026_Project\Assets" ".\build\build\Debug\Assets\" /e /i /y; xcopy ".\HEW2026_Project\assimp-vc143-mt.dll" ".\build\build\Release\" /y; xcopy ".\HEW2026_Project\Assets" ".\build\build\Release\Assets\" /e /i /y

    - name: Calculate Artifact folder name
      id: vars
      shell: bash
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Upload Artifact
      uses: actions/upload-artifact@v5.0.0
      with:
        name: HEW2026-Build.${{ steps.vars.outputs.sha_short }}
        path: ./build
        retention-days: 3

